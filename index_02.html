<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Open+Sans:wght@300&family=Roboto:ital,wght@0,100;0,500;0,700;1,100&display=swap" rel="stylesheet">
    <title>BIMSC STUDIO ORBIT</title>
</head>
<body>
    <div id="container">
        <div id="overlay">   
            <div class="data">
                <div id="header00">
                    <div class="sliders">

                            <div>
                                <label class = "slider_01" for="X_X">XX</label>
                                <input class = "slider" type="range" id="X_X" name="X_X" min="5" max="20" value="12" step="1">
                            </div>
                            <div>
                                <label class = "slider_01" for="Y_Y">YY</label>
                                <input class = "slider" type="range" id="Y_Y" name="Y_Y" min="5" max="20" value="12" step="1">
                            </div>
                            <div>
                                <label class = "slider_01" for="Z_Z">ZZ</label>
                                <input class = "slider" type="range" id="Z_Z" name="Z_Z" min="5" max="20" value="12" step="1">
                            </div>
                            <div>
                                <label class = "slider_01" for="A_A">AA</label>
                                <input class = "slider" type="range" id="A_A" name="A_A" min="5" max="20" value="12" step="1">
                            </div>
                            <div>
                                <label class = "slider_01" for="B_B">BB</label>
                                <input class = "slider" type="range" id="B_B" name="B_B" min="5" max="20" value="12" step="1">
                            </div>
                            <div>
                                <label class = "slider_01" for="C_C">CC</label>
                                <input class = "slider" type="range" id="C_C" name="C_C" min="5" max="20" value="12" step="1">
                            </div>
                    
                    </div>                    
                    <div class="data_viz">
                        <div><h3 style="font-family: 'Roboto', sans-serif; font-size: 1.0em;" >People Capacity</h3></div>
                        <div><h4 style="font-family: 'Roboto Light', sans-serif; font-size: 0.80em;">5,000 People</h4></div>
                        <div><h3 style="font-family: 'Roboto ', sans-serif; font-size: 1.0em;">Volume m3</h3></div>
                        <div><h4 style="font-family: 'Roboto Light', sans-serif; font-size: 0.80em;">6,000 m3</h4></div>
                        <div><h3 style="font-family: 'Roboto', sans-serif; font-size: 1.0em;">Mass kg</h3></div>
                        <div><h4 style="font-family: 'Roboto Light', sans-serif; font-size: 0.80em;">7,000 kg</h4></div>
                        <div><h3 style="font-family: 'Roboto', sans-serif; font-size: 1.0em;">Docking ports</h3></div>
                        <div><h4 style="font-family: 'Roboto Light', sans-serif; font-size: 0.80em;">16</h4></div>
                        <div><h3 style="font-family: 'Roboto', sans-serif; font-size: 1.0em;">Energy Generated</h3></div>
                        <div><h4 style="font-family: 'Roboto Light', sans-serif; font-size: 0.80em;">158,000 kwh</h4></div>
                        <div><h3 style="font-family: 'Roboto', sans-serif; font-size: 1.0em;">Water consumtion</h3></div>
                        <div><h4 style="font-family: 'Roboto Light', sans-serif; font-size: 0.80em;">50,000 lts</h4></div>
                    </div>
                </div>
                <div class="geometry">
                        <div id="loader"></div>
                        <div id="main_Container"></div>
                </div>
                <div class="counters">
                    <div><h2 style="font-family: 'Roboto', sans-serif; font-size: 1.0em;" >Total Launches</h2></div>
                    <div><h3 style="font-family: 'Roboto Light', sans-serif; font-size: 0.80em;">16</h3></div>
                    <div><h2 style="font-family: 'Roboto', sans-serif; font-size: 1.0em;" >Visit from ISS</h2></div>
                    <div><h3 style="font-family: 'Roboto Light', sans-serif; font-size: 0.80em;">16</h3></div>
                    <div><h2 style="font-family: 'Roboto', sans-serif; font-size: 1.0em;" >Habitat</h2></div>
                    <div><h3 style="font-family: 'Roboto Light', sans-serif; font-size: 0.80em;">25</h3></div>
                    
                    
                </div>
            </div>
        </div> 
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
